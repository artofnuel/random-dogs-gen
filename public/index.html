<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtofNuel | Random Dog Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    </style> 
</head>
<body class="bg-bkg">
    <section class='w-11/12 flex flex-col my-2 mx-auto space-y-2 font-abril tracking-widest md:max-w-6xl'>
        <div class="flex justify-center md:justify-start">
            <h1 class="text-button text-4xl">Man's Best Friend</h1>
        </div>
        <div id="dogImage" class="w-11/12 justify-center items-center grid grid-cols-1 gap-x-10 gap-y-3 md:w-full md:grid md:grid-cols-3 md:grid-rows-2">
            <div class="w-96 h-72 drop-shadow-2xl">
                <img id="dog1" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <div class="w-96 h-72">
                <img id="dog2" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <div class="w-96 h-72">
                <img id="dog3" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <div class="w-96 h-72">
                <img id="dog4" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <div class="w-96 h-72">
                <img id="dog5" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <div class="w-96 h-72">
                <img id="dog6" src="" alt="" class="w-full h-full object-cover object-center rounded-md">
            </div>
            <!-- <img id="dog7" src="assets/Yasmine.jpg" alt="" class=" w-full rounded-md">
            <img id="dog8" src="assets/Yasmine.jpg" alt="" class=" w-full rounded-md"> -->
        </div>
        <div class="flex pt-2 space-x-5 justify-between items-center md:justify-center">
            <button id="refresh" class="animate-bounce p-2 w-60 bg-button text-text text-xl rounded-md">Meet New Dogs!</button>
            <a href="" id="refresh" class="animate-bounce p-2 w-60 bg-button text-text text-xl text-center rounded-md">My Github!</a>
        </div>
    </section>
    <script src="js/randomdogs.js"></script>
</body>
</html>
